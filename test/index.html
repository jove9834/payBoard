<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('html').css({ 'font-size': $(window).width() / 10 + 'px' })
        $('.btn').click(function(){
            showLayer3()
        })
        // 密码输入
        function showLayer3(params) {
            $('.layer3').show()
            $('.layer-content').animate({
                bottom: '0',
                opacity: 1
            }, 500);
        }
        function hideLayer3(params) {
            $('.layer-content').animate({
                bottom: '-10.8rem',
                opacity: 0
            }, 500, function () {
                $('.layer3').hide()
            });
        }
        // 支付中
        function showLoading() {
            $('.loading').fadeIn()
        }
        function hideLoading() {
            $('.loading').fadeOut()
        }
        // 确认取消支付
        function confirmBack() {
            mui.confirm('确认放弃支付?', '提示', ['取消', '确认'], function (params) {
                if (params.index == 1) {
                    toIndex()
                }
            })
        }
        var inp_v = ''

        // 数字键盘-数字
        $('.form_edit .num').on('touchstart', function () {
            $(this).addClass('touched')
            if (inp_v.length >= 6) {
                return
            }
            inp_v += this.innerHTML;
            inputPassWord(inp_v.length)
        })
        $('.form_edit .num').on('touchend', function () {
            $(this).removeClass('touched')
        })
        // 数字键盘-删除
        $('#remove').on('touchstart', function () {
            $(this).addClass('touched')
            if (inp_v.length <= 0) {
                return
            }
            inp_v = inp_v.substring(0, inp_v.length - 1);
            inputPassWord(inp_v.length)
        })
        $('#remove').on('touchend', function () {
            $(this).removeClass('touched')
        })
        
        // 输入框交互
        function inputPassWord(inp_l) {
            $("p").html(inp_l);//测试

            $(".sixDigitPassword").find("i").eq(inp_l).addClass("active").siblings("i").removeClass("active");
            $(".sixDigitPassword").find("i").eq(inp_l).prevAll("i").find("b").css({ "display": "block" });
            $(".sixDigitPassword").find("i").eq(inp_l - 1).nextAll("i").find("b").css({ "display": "none" });

            if (inp_l == 0) {
                $(".sixDigitPassword").find("i").eq(0).addClass("active").siblings("i").removeClass("active");
                $(".sixDigitPassword").find("b").css({ "display": "none" });
                $(".guangbiao").css({ "left": 0 });
            } else if (inp_l < 6) {
                $(".guangbiao").css({ "left": inp_l * 1.5 + 'rem' });//光标位置
            } else if (inp_l == 6) {
                $(".sixDigitPassword").find("b").css({ "display": "block" });
                $(".sixDigitPassword").find("i").eq(5).removeClass("active").siblings("i").removeClass("active");
                $(".guangbiao").css({ "left": '1000rem' });
                valPassword(inp_v)
            }
        }

        // 输入密码
        function valPassword(password) {
            showLoading()
            password = $.md5(password + "jianbao")
            connnetServer("../../jianbaotongebaction", connetJson('EbVerifyDirectPaymentClaimPassword', { customerid: customerid, bar_code: barCode, password: password }), function (data) {
                // 密码超时
                stopTimeCount()
                var isFail = false
                // 支付失败
                function failToPay() {
                    isFail = true
                    hideLoading()
                    clearInterval(interval3)
                    mui.alert('支付密码输入超时，请重新扫码', '提示', '确认', function () {
                        resetPassword()
                        hideLayer3()
                        getQR()
                    })
                }
                function getCardBarCodeStatus() {
                    connnetServer("../../jianbaotongebaction", connetJson('EbGetCardBarCodeStatus', { bar_code: barCode }), function (data) {
                        if (isFail) {
                            return
                        }
                        var status = data.body.status
                        // 已支付
                        if (status == 0) {
                            hideLoading()
                            clearInterval(interval3)
                            hideLayer3()
                            showLayer4()
                            // 未支付
                        } else if (status == 1) {
                            // 已过期
                        } else if (status == 2) {
                            failToPay()
                            // 条码无效
                        } else if (status == 3) {
                            failToPay()
                        }
                    })
                }
                getCardBarCodeStatus()
                var interval3 = setInterval(getCardBarCodeStatus, 1000)
            }, function () {
                hideLoading()
                mui.alert('密码错误')
                resetPassword()
            })
            $('.btn3').addClass('disabled').empty().html('<div class="mui-pull-loading mui-icon mui-spinner mui-visibility"></div>支付中...')
        }
    })

</script>
